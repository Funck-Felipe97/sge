<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Eventos</title>
        <meta charset="UTF-8"/>

        <style>
            div.topo{
                width: 100%;
                height: 50px;
                background-color: black;
                text-align: center;
                padding-top: 10px;
                padding-bottom: 40px;

            }
            div.topo h1{
                margin-left: 500px;
                color: white;
                margin-bottom: 10px;
            }   

            .form-cadastroEvento{
                width: 100%;
                height: 80%;

            }

            .form-grid{
                background-color: #f2f2f2;
                border-radius: 8px;
                border: 1px solid #cccccc;
                margin-top: 8px; 
            }	

            .form-grid .label{
                font-weight: bold;
                text-align: right;
                padding: 0px 5px;
            }

            .form-grid .campo{
                padding-right: 5px;
            }

        </style>


    </h:head>
    <h:body>

        <div class="topo">
            <h1> Eventos UTFPR SANTA HELENA </h1> 
        </div>
        <br/>
      
        <h:form>
            <p:panel id="basic" header="Dados do Evento" style="margin-bottom:20px">
                <h:panelGrid  columns="2" styleClass="form-grid" columnClasses="label , campo">

                    <h:outputLabel value="Nome do Evento" for="eventoNomeId" />
                    <h:inputText id="eventoNomeId" value="#{eventoController.evento.nome}" size="40"/>

                    <h:outputLabel value="Descrição do Evento" for="eventoDescricaoId" />
                    <h:inputText id="eventoDescricaoId" value="#{eventoController.evento.textoApresentacao}" size="118"/>

                    <h:outputLabel value="Tipo de Evento" />
                    <h:selectOneRadio>
                        <f:selectItem itemValue="true" itemLabel="Evento não pago" />
                        <f:selectItem itemValue="false" itemLabel="Evento pago" />
                    </h:selectOneRadio>

                    <h:outputLabel value="Palestras Livres" />
                    <h:selectOneRadio>
                        <f:selectItem itemValue="true" itemLabel="Sim" />
                        <f:selectItem itemValue="false" itemLabel="Não" />
                    </h:selectOneRadio>

                    <h:outputLabel value="Campus" for="eventoCampusId" />
                    <h:inputText id="eventoCampusId" value="#{eventoController.evento.campus}" size="40"/>

                    <h:outputLabel value="Nome Diretor" for="eventoDiretorId" />
                    <h:inputText id="eventoDiretorId" value="#{eventoController.evento.nomeDiretor}" size="40"/>

                    <h:outputLabel value="Cargo Diretor" for="eventoCargoDiretorId" />
                    <h:inputText id="eventoCargoDiretorId" value="#{eventoController.evento.cargoDiretor}" size="40"/>

                    <h:outputLabel value="Nome Coordenador" for="eventoCoordenadorId" />
                    <h:inputText id="eventoCoordenadorId" value="#{eventoController.evento.nomeCoordenadorEvento}" size="40"/>

                    <h:outputLabel value="Cargo Coordenador" for="eventoCargoCoordenadorId" />
                    <h:inputText id="eventoCargoCoordenadorId" value="#{eventoController.evento.cargoCoordenadorEvento}" size="40"/>

                    <p:outputLabel for="dataInicio" value="Data Inicial do Evento" />
                    <p:calendar id="dataInicio" value="#{eventoController.evento.dataInicial}" />

                    <p:outputLabel for="dataFim" value="Data Final do Evento" />
                    <p:calendar id="dataFim" value="#{eventoController.evento.dataFinal}" />

                    <p:outputLabel for="dataInicioIns" value="Data Inicial de Inscrição" />
                    <p:calendar id="dataInicioIns" value="#{eventoController.evento.dataInscricaoInicial}" />

                    <p:outputLabel for="dataFimIns" value="Data Final de Inscrição" />
                    <p:calendar id="dataFimIns" value="#{eventoController.evento.dataInscricaoFinal}" />

                    <h:commandButton value="Cadastrar" action="#{eventoController.salvar}"/>

                </h:panelGrid>

            </p:panel>

        </h:form>


    </h:body>
</html>
